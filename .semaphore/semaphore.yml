version: v1.0
name: CI
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: 'Block #1'
    task:
      jobs:
        - name: 'Run tests'
          commands:
            - checkout
            - sem-version ruby 3.1.2
            - cache restore
            - bundle config set --local path 'vendor/bundle'
            - bundle install
            - cache store
            - bundle exec rake test
