version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: 'Block #1'
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - checkout
            - sem-version ruby 3.1.2
            - cache restore
            - bundle config set --local path 'vendor/bundle'
            - bundle config set --local deployment 'true'
            - bundle install
            - cache store
            - bundle exec rake test
